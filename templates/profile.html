{% extends "dashboard_base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}

<!-- Body -->
<div class="jumbotron">

    <div class="row">
      <div class="col-sm-4 my-4">
        <div class="card">
            <div class="card-header">Profile Picture</div>
              <div class="card-body" align="center">
                <img src="../static/icons/person-circle.svg" width="100" height="100" class="align-center mt-2 mb-4" alt="">
                  <p class="card-text"><i>JPG or PNG no larger than 5 MB</i></p>
                <a href="#" class="btn btn-primary my-3">Upload New Image</a>
            </div>
        </div>
      </div>

      <div class="col-sm-8 my-4">
        <div class="card">
            <div class="card-header">Account Details</div>
            <div class="card-body">

            <form>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputFirst">First Name</label>
                  <input type="text" class="form-control" id="inputFirst" placeholder="John" disabled>
                </div>
                <div class="form-group col-md-5">
                  <label for="inputLast">Last Name</label>
                  <input type="text" class="form-control" id="inputLast" placeholder="Smith" disabled>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputUnit">Unit</label>
                  <input type="text" class="form-control" id="inputUnit" placeholder="A301" disabled>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPrimary">Primary Number</label>
                  <input type="number" class="form-control" id="inputPrimary" placeholder="(123) 456 -7890" disabled>
                </div>

                <div class="form-group col-md-6">
                  <label for="inputAlt">Alternative Phone</label>
                  <input type="number" class="form-control" id="inputAlt">
                </div>
              </div>

              <button type="submit" class="btn btn-primary my-3">Save Changes</button>
            </form>

          </div>
        </div>
      </div>
    </div>

</div>


{% endblock %}
