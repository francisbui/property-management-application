        <div class="container col-md-6">
            <form method="POST" action="/register">
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputFirst">First Name</label>
                  <input type="text" name="fn" class="form-control form-control-lg" id="inputFirst" placeholder="John">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputLast">Last Name</label>
                  <input type="text" name="ln" class="form-control form-control-lg" id="inputLast" placeholder="Smith">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputUnit">Unit</label>
                  <input type="text" name="ut" class="form-control form-control-lg" id="inputUnit" placeholder="A301">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <input type="email" name="em" class="form-control form-control-lg" id="inputEmail" placeholder="example@example.com">
              </div>

              <div class="form-group">
                <label for="inputPassword">New Password</label>
                <input type="password" name="np" class="form-control form-control-lg" id="inputPassword">
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPrimary">Primary Number</label>
                  <input type="number" name="pn" class="form-control form-control-lg" id="inputPrimary" placeholder="(123) 456 -7890">
                </div>

                <div class="form-group col-md-6">
                  <label for="inputAlt">Date of Birth</label>
                  <input type="date" name="bd" class="form-control form-control-lg" id="inputAlt">
                </div>
              </div>

              <button type="submit" class="btn btn-lg btn-secondary btn-block my-3">Register</button>
            </form>
